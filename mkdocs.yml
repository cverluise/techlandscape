#      - io: API_IO.md
#      - search: API_SEARCH.md
  - License:
    - Code: LICENSE_CODE.md
    - Data: LICENSE_DATA.md


##### Theme #####
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
  palette:
    primary: teal
    accent: teal

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.highlight:
      use_pygments: true
  - toc:
      permalink: true

##### Plugins #####
plugins:
  - mkdocstrings:
      default_handler: python
      watch:
        - techlandscape
  - search:
      lang: en

